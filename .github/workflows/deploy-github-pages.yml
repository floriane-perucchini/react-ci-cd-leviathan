name: Deploy Github Pages

on:
  push: 
    branches:
      - main

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    defaults: 
      run:
        shell: bash
        working-directory: ./
    steps:
      - name: Fetch code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build 
        run: npm run build
      - name: Generate artifact
        uses: actions/upload-artifact@v4
        with:
          name: build artifact
          path: ./dist